<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" subheader="List of all categories">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-rigth">
            <p-button [label]="editMode ? 'Update' : 'Create'" icon="pi pi-plus" styleClass="p-button-primary mr-4"
              (click)="onSubmit()"></p-button>
            <p-button label="Cancel" icon="pi pi-arrow-circle-left" styleClass="p-button-secondary"
              routerLink="form"></p-button>
            <!-- <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-warning"></button> -->
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="categoryForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input formControlName="icon" id="icon" type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="categoryForm['icon'].invalid && isSubmitted" class="p-error">Icon is required</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
