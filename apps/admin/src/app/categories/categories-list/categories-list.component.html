<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start">
            <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
            <!-- <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-warning"></button> -->
          </div>
        </p-toolbar>
      </div>

    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="categories"  styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Icon</th>

            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{category.id}}</td>
              <td>{{category.name}}</td>
              <td>{{category.icon}}</td>

            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
