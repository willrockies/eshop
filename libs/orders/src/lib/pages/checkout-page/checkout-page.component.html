<p-toast></p-toast>
<div class="checkout-page">
  <div>
    <p-button label="Back to cart" icon="pi pi-arrow-left" (onClick)="backToCart()"></p-button>
  </div>

  <div class="grid checkout-form">

    <div class="col-8">
      <form [formGroup]="checkoutFormGroup">

        <div class="p-fluid formgrid grid">
          <div class="field col-4">
            <label for="name">Name</label>
            <input formControlName="name" id="name" type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            <small *ngIf="checkoutForm['name'].invalid && isSubmitted" class="p-error">Name is required</small>
          </div>
          <div class="field col-4">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            <small *ngIf="checkoutForm['email'].invalid && isSubmitted" class="p-error">
              <span *ngIf="checkoutForm['email'].errors?.['required']"> email is required </span>
              <span *ngIf="checkoutForm['email'].errors?.['email']"> email is not valid </span>
            </small>
          </div>
          <div class="field col-4">
            <div class="mb-2">
              <label for="phone">Phone</label>
            </div>

            <p-inputMask mask="(99) 99999-9999" formControlName="phone" placeholder="(999) 999-9999"></p-inputMask>

            <small *ngIf="checkoutForm['phone'].invalid && isSubmitted" class="p-error">Phone is required</small>
          </div>
        </div>

        <div class="p-fluid formgrid grid">
          <div class="field col-4">
            <div class="mb-2">
              <label for="street">Street</label>
            </div>
            <input formControlName="street" id="street" type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
            <small *ngIf="checkoutForm['street'].invalid && isSubmitted" class="p-error">Street is required</small>
          </div>
          <div class="field col-4">
            <div class="mb-2">
              <label for="apartment">Apartment</label>
            </div>
            <input formControlName="apartment" id="apartment" type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
            <small *ngIf="checkoutForm['apartment'].invalid && isSubmitted" class="p-error">Apartment is
              required</small>
          </div>
          <div class="field col-4">
            <div class="mb-2">
              <label for="zip">Zip Code</label>
            </div>
            <input formControlName="zip" id="zip" type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
            <small *ngIf="checkoutForm['zip'].invalid && isSubmitted" class="p-error">Zip is required</small>
          </div>

          <div class="field col-4">
            <div class="mb-2">
              <label for="city">City</label>
            </div>
            <input formControlName="city" id="city" type="text"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full" />
            <small *ngIf="checkoutForm['city'].invalid && isSubmitted" class="p-error">City is required</small>
          </div>
          <div class="field col-4">
            <div class="mb-2">
              <label for="country">Country</label>
            </div>
            <p-dropdown [options]="countries" formControlName="country" optionLabel="name" optionValue="id"
              [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Country">
            </p-dropdown>
            <small *ngIf="checkoutForm['country'].invalid && isSubmitted" class="p-error">Country is required</small>
          </div>

        </div>

      </form>
    </div>
    <div class="col-4">
      <orders-order-summary></orders-order-summary>
      <div class="checkout-button">
        <p-button label="Place Order" (onClick)="placeOrder()"></p-button>
      </div>
    </div>
  </div>
</div>
